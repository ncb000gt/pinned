<div class="modal-header">
  <button class="close" type="button" data-dismiss="modal" aria-hidden="true">&times;</button>
  <h3>{{title}}</h3>
</div>
<div class="modal-body">
  {{{body}}}
</div>
<div class="modal-footer">
  {{#buttons}}
  <a href="#" class="btn {{class}}" {{{attrs}}}>{{title}}</a>
  {{/buttons}}
</div>
